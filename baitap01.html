<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>

</body>
<script>
    class Rectangle {
        dai;
        rong;
        constructor(a, b) {
            this.dai = a;
            this.rong = b;
        }
        dienTich() {
            document.write(this.dai*this.rong + "<br>");
        }

        chuVi() {
            document.write((this.dai+this.rong)*2);
        }
    }
    let rectangle = new Rectangle(4,5);
    rectangle.dienTich();
    rectangle.chuVi();
</script>
</html>
